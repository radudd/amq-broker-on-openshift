# Route load balances between two brokers
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  namespace: amqbroker-dev-openwire
  name: openwire
  annotations:
    haproxy.router.openshift.io/balance: roundrobin
spec:
  host: <route-url>
  to:
    kind: Service
    name: service-openwire
    weight: 100
  port:
    targetPort: amqp
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
  
---
apiVersion: v1
kind: Service
metadata:
  name: service-openwire
  namespace: amqbroker-dev
spec:
  type: ClusterIP
  ports:
    - port: 61616
      targetPort: 61616
      protocol: TCP
      name: openwire
  selector:
    ActiveMQArtemis: dev
    application: dev-app
